<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tutorial</title>
</head>
<body>
    <!-- HTML SVG -->
    <!-- SVG-- Scalable Vectord Graphics -->
    <!-- Circle -->

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="70" fill="Orange"
        stroke-width="5" stroke="blue"
        ></circle>

    </svg>
    <br>
    <br>

    <!-- Rectangle -->

    <svg width="400" height="100">
        <rect width="200" height="100" fill="Red"
         stroke-width="6" stroke="blue">

        </rect>
    </svg>
    <br>
    <br>

    <!-- Square -->

    <svg width="400" height="400">
        <rect width="400" height="400" fill="yellow"
         stroke-width="6" stroke="black">

        </rect>
    </svg>



    
</body>
</html>
