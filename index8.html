<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Tutorial 8</title>
</head>
<body>
    <!-- Html tables -->

    <table>
        <!-- Table head -->
        <thead>
            <tr>
                <th colspan="3">Personnel Data</th>
            </tr>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>

        <!-- Table body -->
        <tbody>
           
            <tr>
                <td>Ernest</td>
                <td>Effiom</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Chibuike</td>
                <td>Ubah</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ifienyi</td>
                <td>kelechukwu</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Edu</td>
                <td>Anthony</td>
                <td>10</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>David</td>
                <td>pastor</td>
                <td>24</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
