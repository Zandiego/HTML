<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutorial 24</title>
</head>
<body>
    <!-- meter, Range, and Input[type=file] -->
    
    <!-- meter -->
    <h3>Meter</h3>

    <meter max="100" value="67"></meter>

    <!-- Range -->
    <h3>Range</h3>

    <input type="range" max="100" value="44">
    <br>

    <!-- Input[type=file] -->
    <input type="file" accept=".html, .mp4">
    
</body>
</html>
